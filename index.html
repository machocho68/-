<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NURSE HERO: OTSUBONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=M+PLUS+1p:wght@400;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Bangers', 'M PLUS 1p', sans-serif;
        background-color: #fef08a; /* Yellow-200 */
        color: #1a1a1a;
        /* Comic Halftone Pattern */
        background-image: radial-gradient(#eab308 20%, transparent 20%), radial-gradient(#fafafa 20%, transparent 20%);
        background-color: #ffffff;
        background-position: 0 0, 5px 5px;
        background-size: 10px 10px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #dc2626;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #ef4444;
      }
      
      /* Comic Effects */
      .comic-shadow {
        box-shadow: 6px 6px 0px 0px #000000;
      }
      .comic-shadow-sm {
        box-shadow: 3px 3px 0px 0px #000000;
      }
      .comic-border {
        border: 3px solid #000000;
      }
      .text-outline {
        text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      .text-outline-white {
        text-shadow: 2px 2px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
      }
      
      /* Speed Lines Animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-hover:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
    </style>
